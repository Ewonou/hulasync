<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
   <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>


  <div id="villagesFrm">
    <script type="text/template" id="villageFrmTemplate">
        <form id="frmVillage" class="navbar-form navbar-right" action="#">
            <ul><label for="title">Village Name: </label><input id="villageName" type="text" /></ul>
            <ul><label for="title">District: </label><input id="district" type="text" /></ul>
            <ul><label for="author">Population: </label><input id="population" type="text" /></ul>
            <ul><label for="releaseDate">Basic Latrines: </label><input id="basicLatrines" type="text" /></ul>
            <ul><label for="keywords">Improved Latrines: </label><input id="imprvLatrines" type="text" /></ul>
            <ul><label for="keywords">Functional WPs: </label><input id="funcWPs" type="text" /></ul>
            <ul><label for="keywords">Non Functional WPs: </label><input id="nonFuncWPs" type="text" /></ul>
            <button id="add" class="btn btn-default">Add</button>
        </form>
      </script>
    </div

  <div id="villagesTbl">
    <table class= "table" style="width: 70%">
         <thead>
              <th>Village Name</th>
              <th>District</th>
              <th>Population</th>
              <th>Basic Latrines</th>
              <th>Improved Latrines</th>
              <th>Functional WPs</th>
              <th>Non Functional WPs</th>
          </thead>
          <tbody id="villageRows">
          </tbody>
      </table>
  </div>

  <script type="text/template" id="villageTemplate">
      <td><%= villageName %></td>
      <td><%= district %></td>
      <td><%= population %></td>
      <td><%= basicLatrines %></td>
      <td><%= imprvLatrines %></td>
      <td><%= funcWPs %></td>
      <td><%= nonFuncWPs %></td>
  </script>

  <script src="/bundle.js"></script>

</body>
</html>
